{% load static %}

<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <title>자동 라벨링 시스템</title>
    <link rel="stylesheet" href="{% static 'css/upload_style.css' %}">
  </head>

  <body>
    <div class="container">
      <h1>자동 라벨링 시스템</h1>

      <!-- 문제 데이터 입력 -->
      <h2>1. 문제 데이터 입력</h2>

      <!-- 파일 업로드 섹션 -->
      <form id="upload-form" enctype="multipart/form-data">
        <label for="file-input">파일 업로드:</label>
        <input type="file" name="file" id="file-input">
        <button type="button" onclick="uploadFile()">파일 업로드</button>
      </form>

      <p id="upload-status"></p>

      <!-- 텍스트 입력 섹션 -->
      <h3>또는 문제 텍스트 입력</h3>
      <form id="text-form">
        <textarea id="text-input" name="text" rows="5" cols="50" placeholder="문제를 입력하세요..." required="required"></textarea>
        <button type="button" onclick="uploadText()">텍스트 업로드</button>
      </form>

      <!-- 프로그래스바 -->
      <div id="progress-container" style="display: none;">
        <p>업로드 진행 중...</p>
        <progress id="progress-bar" max="100" value="0"></progress>
      </div>

      <!-- 라벨링 결과 확인 -->
      <h2>2. 라벨링 결과 확인</h2>
      <button id="show-result-btn" style="display: none;" onclick="fetchResult()">결과 확인</button>
      <div id="results"></div>
    </div>

    <script src="{% static 'js/upload_script.js' %}"></script>
  </body>

</html>
