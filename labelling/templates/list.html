{% load static %}

<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <title>저장된 파일 목록</title>
    <link rel="stylesheet" href="{% static 'css/list_style.css' %}">
  </head>

  <body>
    <div class="container">
      <h1>저장된 파일 목록</h1>
      <div id="file-list">
        <ul id="file-list-ul">
          <!-- 파일 목록은 JavaScript를 통해 동적으로 추가됩니다. -->
        </ul>
      </div>
      <a href="/upload/" class="button">파일 업로드 페이지로 이동</a>
    </div>

    <script src="{% static 'js/list_script.js' %}"></script>
  </body>

</html>
